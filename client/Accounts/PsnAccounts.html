<template name="PsnAccounts">
        <div class="container heading-block">
                <div class="heading-content">
                                <h2 class="pull-left">Welcome {{currentUser}}</h2>
                                <div class="pull-right">
                                        {{#afModalShow formId="addProduct" collection="PsnAccountsCollection" type="insert" class="btn btn-primary"}}
                                                Add Psn Account 
                                        {{/afModalShow}}
                                </div>
                </div>
        </div>
        <div class="container psn-accounts-block">
                        <h3>Accounts</h3>
                <div class="row">
                        {{#if Template.subscriptionsReady}}
                        {{#each psnaccounts}}
                                {{> PsnAccount}}
                        {{/each}}
                        {{else}}
                        <p>Loading</p>
                        {{/if}}
                </div>
        </div>
</template>
